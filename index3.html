<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            width: 60px;
            height: 60px;
        }
        td.trung {
            background-color: black;
        }
    </style>
</head>
<body>
    <script>
        document.write('<table border="3" cellspacing="0">');
        for (var i = 1; i < 9; i++) {
            document.write("<tr>");
                for (var j = 1; j < 9; j++) {
                    var t = i + j;
                    if (t % 2 == 0) {
                        document.write("<td></td>");
                    } else {
                        document.write('<td class="trung"></td>');
                    }
                }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</body>
</html>
