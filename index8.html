<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt('Nhập số');
        var kp = 0;
         for ( i = 1 ; i <= 10; i++) {
            
            kp = i * a;
            document.write( a + " x " + i + "=" + kp + "<br>" );
         }
    </script>
</body>
</html>
