<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt('Vui lòng nhập số thứ nhât: '));
        var b = parseInt(prompt('Vui lòng nhập số thứ hai: '));
        var sum = a + b;
        alert('Tổng hai số là: ' + sum);
        if (sum % 2 == 0) {
            alert('Tổng 2 số là chẵn ' );
        } else {
            alert('Tổng 2 số là lẻ ' );
        }
    </script>
</body>
</html>
