<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt('Nhập vào các số nguyên dương trong khoảng từ 1 -> 50'));
        if (n <= 0 || n > 50 ) {
            alert('Vui lòng nhập lại vì bạn nhập số nguyên dương không trong khoảng từ 1-> 50');
        } else {
            alert('Bạn đã nhập đúng ');
        }
    </script>
</body>
</html>
