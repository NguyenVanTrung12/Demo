<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt('Nhập vào số tự nhiên n: ');
        if (n % 2 == 0) {
            document.write(n);
            alert('n là số chẵn ');
        } else {
            document.write(n);
            alert('n là số lẻ ');
        }
    </script>
</body>
</html>
