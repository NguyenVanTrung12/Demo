<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt('Mời bạn nhập n số: '));
        var sum = 0;
        for (var i = 1; i <= n; i++) {
            if (i % 5 == 0) {
                sum += i;
            }
        }
       // alert('Tổng các số chia hết cho 5 là: ' + sum) ;
        //document.write('Tổng các số chia hết cho 5 là: ' + sum) ;
        console.log('Tổng các số chia hêt cho 5 là: ' + sum) ;
    </script>
    
</body>
</html>
